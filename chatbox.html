<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Box Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
    }

    body {
      background: #f1f5f9;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 24px;
    }

    .chat-toggle {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .chat-wrapper {
      position: fixed;
      right: 24px;
      bottom: 96px;
      width: 320px;
      max-height: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(0,0,0,0.05);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #fff;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      color: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .agent-info {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .agent-name {
      font-size: 14px;
      font-weight: 600;
    }

    .agent-status {
      font-size: 12px;
      opacity: 0.8;
    }

    .chat-close-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      background: #f9fafb;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-row {
      max-width: 80%;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .message-agent {
      align-self: flex-start;
    }

    .bubble-agent {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 12px 12px 12px 4px;
      padding: 8px 10px;
      color: #111827;
    }

    .message-user {
      align-self: flex-end;
    }

    .bubble-user {
      background: #2563eb;
      color: #fff;
      border-radius: 12px 12px 4px 12px;
      padding: 8px 10px;
    }

    .msg-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 3px;
    }

    .chat-input-area {
      border-top: 1px solid #e2e8f0;
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
    }

    .chat-input-area input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    .send-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .chat-wrapper {
        width: calc(100% - 24px);
        right: 12px;
        bottom: 88px;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <button id="chatToggle" class="chat-toggle">ðŸ’¬</button>

  <div id="chatWrapper" class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="agent-avatar">AI</div>
        <div class="agent-info">
          <div class="agent-name">Há»— trá»£ trá»±c tuyáº¿n</div>
          <div class="agent-status">Online</div>
        </div>
      </div>
      <button id="chatCloseBtn" class="chat-close-btn">âœ•</button>
    </div>

    <div id="chatMessages" class="chat-messages">
      <div class="message-row message-agent">
        <div class="bubble-agent">Xin chÃ o ðŸ‘‹ MÃ¬nh cÃ³ thá»ƒ giÃºp gÃ¬ hÃ´m nay?</div>
        <div class="msg-time">now</div>
      </div>
    </div>

    <form id="chatForm" class="chat-input-area">
      <input id="chatInput" type="text" placeholder="Nháº­p tin nháº¯n..." autocomplete="off" required />
      <button type="submit" class="send-btn">Gá»­i</button>
    </form>
  </div>

  <script>
    const chatToggleBtn = document.getElementById("chatToggle");
    const chatWrapper = document.getElementById("chatWrapper");
    const chatCloseBtn = document.getElementById("chatCloseBtn");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");

    chatToggleBtn.addEventListener("click", () => {
      chatWrapper.style.display = "flex";
      chatToggleBtn.style.display = "none";
      chatInput.focus();
    });

    chatCloseBtn.addEventListener("click", () => {
      chatWrapper.style.display = "none";
      chatToggleBtn.style.display = "flex";
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      addUserMessage(text);
      chatInput.value = "";
      setTimeout(() => {
        addAgentMessage(`MÃ¬nh Ä‘Ã£ nháº­n Ä‘Æ°á»£c: "${text}" ðŸ˜Š`);
      }, 400);
    });

    function addUserMessage(content) {
      const row = document.createElement("div");
      row.className = "message-row message-user";
      const bubble = document.createElement("div");
      bubble.className = "bubble-user";
      bubble.textContent = content;
      const time = document.createElement("div");
      time.className = "msg-time";
      time.textContent = getTimeLabel();
      row.appendChild(bubble);
      row.appendChild(time);
      chatMessages.appendChild(row);
      scrollToBottom();
    }

    function addAgentMessage(content) {
      const row = document.createElement("div");
      row.className = "message-row message-agent";
      const bubble = document.createElement("div");
      bubble.className = "bubble-agent";
      bubble.textContent = content;
      const time = document.createElement("div");
      time.className = "msg-time";
      time.textContent = getTimeLabel();
      row.appendChild(bubble);
      row.appendChild(time);
      chatMessages.appendChild(row);
      scrollToBottom();
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getTimeLabel() {
      const now = new Date();
      return now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
    }
  </script>
</body>
</html>
